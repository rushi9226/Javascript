<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<script type="text/javascript">
		var count=0;
		function slideshow() 
		{
			var time_sec = 1000;
			var images = [];
			images[0]="2.jpg";
			images[1]="3.jpg";
			images[2]="4.jpg";
			images[3]="5.jpg";
			images[4]="1.jpg";

			document.getElementById('slide').src = images[count];

			if(count < images.length-1)
			{
				count++;
			}
			else
			{
				count=0;
			}
			setTimeout('slideshow()',time_sec);
		}
	</script>
</head>
<body>
	<div align="center">
		<img src="1.jpg" id="slide" style="width: 500px;height: 500px;"/>
		<br>
		<button onclick="slideshow()" style="background-color: grey; color: white;font-size: 30px; padding: 15px;">Show Slideshow</button>
	</div>
</body>
</html>
