<!DOCTYPE html>
<html>
<head>
	<title> Alerts</title>
	<script type="text/javascript">
		function alert_data() {
			alert("Data Pass");
		}

		function alert_data1() {
			var data;
			data=prompt();
		}
	</script>
</head>
<body>
	<button onclick="alert_data()">Click Me</button>
	<button onclick="alert_data1()">Click Me For Prompt</button>
	<button onclick="return confirm('Want to Delete?')">Delete</button>
</body>
</html>
